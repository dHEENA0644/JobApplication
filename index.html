<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container" id="loginPage">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Enter Email">
    <input type="password" id="loginPassword" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <button onclick="showSignup()">Create Account</button>
    <button onclick="forgotPassword()">Forgot Password</button>
  </div>

  <div class="container" id="signupPage" style="display:none;">
    <h2>Create Account</h2>
    <input type="email" id="signupEmail" placeholder="Enter Email">
    <input type="password" id="signupPassword" placeholder="Enter Password">
    <button onclick="register()">Register</button>
    <button onclick="showLogin()">Back to Login</button>
  </div>

  <div class="container" id="mainMenu" style="display:none;">
    <h2>Job Application Tracker</h2>
    <button onclick="showAddForm()">Add Application</button>
    <button onclick="viewApplications()">View Applications</button>
    <button onclick="updateStatus()">Update Status</button>
    <button onclick="deleteApplication()">Delete Application</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
